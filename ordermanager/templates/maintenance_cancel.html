{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block 'main' %}
<div class="right_col" role="main">
  <div class="row">
    <div class="col-md-6">
      <div class="x_panel">
        <div class="x_title">
          <h2><strong>You are about to cancel the Maintenance.</strong></h2>
          <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <div class="x_content bs-example-popovers">
          <div class="alert alert-danger alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>
            </button>
            <strong>are you sure,</strong> do you want to cancel the Maintenance?
          </div>
          <a type="button" class="btn btn-danger" href="{% url 'ordermanager:MaintenanceSupport' principal_request.pk %}">No, I'm not sure.</a>
          <form action="{% url 'ordermanager:MaintenanceCancel' principal_request.pk %}" method="post" class="form-horizontal form-label-left">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Yes, I'm sure.</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
